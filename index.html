<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Book Library</title>
</head>

<body>

    <div class="modal-d">
          <p class="px-2 py-2 text-white w-50 text-center" id="error">Please enter all the filed</p>
        <form class="container w-50 bg-info p-2 text-white position-relative">
            <i class="fas fa-window-close text-danger position-absolute close"></i>
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
            </div>
            <div class="form-group">
                <label for="bookAuthor">Book Author</label>
                <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Author Name">
            </div>
            <div class="form-group">
                <label for="pages">Number of Pages</label>
                <input type="number" class="form-control" id="pages" placeholder="Enter Number of Pages">
            </div>
            <div class="form-group">
              <label for="cars">Choose status:</label>

                      <select name="status" id="status" class="custom-select">
                              <option value="Finished">Finished</option>
                              <option value="Yet to read">Yet to read</option>
                      </select>
            </div>
            <button type="submit" class="btn btn-warning w-100 submit-btn">Submit</button>
        </form>
    </div>

    <p class="px-2 py-2 text-white w-50 text-center mx-auto mt-2" id="success">Book added to library</p>

    <div class="maincont bg-info  w-50 mx-auto mt-3 position-relative py-2 rounded">

        <div class="container btncont">
            <div class="icon d-flex text-white align-items-center">
                <i class="fas fa-book fa-2x mr-2"></i>
                <h5>Book Library</h5>
            </div>
            <button class="addbook btn-danger">+Add Book</button>
        </div>
        <hr>
        <div class="bookcont bg-info position-relative py-2 rounded row">
        </div>

    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/5b1eeceadd.js" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
